<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
    <!-- /Google fonts -->
    <!-- script vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /script vuejs -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="col-my-user">
                <div class="user">
                    <div class="icon-avatar">
                        <a href="#"><img src="img/avatar_io.jpg" alt="my-avatar"></a>
                    </div>
                    <div class="name">Sofia</div>
                </div>
                <div class="icons-nav">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-circle-notch"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="col-other-user">
                <div class="user">
                    <div class="icon-avatar">
                        <a href="#"><img src="img/avatar_1.jpg" alt="my-avatar"></a>
                    </div>
                    <div class="name">
                        <div class="user-name">Michele</div>
                        <div class="access-date">Ultimo accesso oggi alle 12:00</div>
                    </div>
                </div>
                <div class="icons-nav">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-paperclip"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- /Header -->
        <!-- Main -->
        <main>
            <!-- Aside -->
            <aside>
                <div class="banner">
                    <div class="icon-avatar">
                        <a href="#"><i class="fa-solid fa-bell"></i></a>
                    </div>
                    <div class="banner-text">
                        <div class="title">Ricevi notifiche di nuovi messaggi</div>
                        <div class="sub-title"><a href="#">Attiva notifiche desktop</a></div>
                    </div>
                </div>
                <div class="input"></div>
                <div class="my-contact"></div>
            </aside>
            <!-- /Aside -->
            <div class="main-chat">
                <div class="col-messages"></div>
                <div class="col-text"></div>
            </div>
        </main>
        <!-- /Main -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
